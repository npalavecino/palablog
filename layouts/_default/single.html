{{ define "main" }}
<div class="container mx-auto px-6 max-w-3xl">
  {{ with .Resources.GetMatch .Params.image }}
    <img src="{{ .RelPermalink }}" alt="{{ $.Title }}" class="w-full rounded-lg mb-6">
  {{ end }}
  <h1 class="text-4xl font-semibold mb-4">{{ .Title }}</h1>
  <p class="text-gray-600 text-sm mb-10">{{ .Date.Format "January 2, 2006" }}</p>
  <div class="prose max-w-none">
    {{ .Content }}
  </div>
</div>
{{ end }}
